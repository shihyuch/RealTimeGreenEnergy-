<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='initial-scale=1.0, width=device-width' />
    <meta name='keywords' content='Weather-Now Realtime Weather Aggregator' />
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js'></script>  
    <script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <script src='https://cdn.pubnub.com/pubnub-3.7.14.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.0/moment-timezone-with-data-2010-2020.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
    <title>Weather-Infographic</title>
</head>

<body>
    <div id='map'></div>
    <template id='map-marker'>
        <div id='{{id}}' class='marker-container'>
            <div style='background-color: {{backgroundColor}}; height: 35px; display: flex; align-items: center; justify-content: center;'>      
                <div class='indicator-container'>
                    <div class='indicator' style='background-image:linear-gradient(to bottom,{{tempColor}},white);background-color: {{tempSolid}}'></div>
                </div>
                <div class='icon-container'>            
                    <div class='weather-icon'><img src='http://openweathermap.org/img/w/{{weather}}.png' id='cloud' /></div>                
                </div>
                <div class='humidity-indicator'>
                    <div class='indicator' style='background-image:linear-gradient(to top, #87CEFA {{humidity}}%, white {{humidity}}%);'></div>
                </div>            
            </div>
            <div style='height: 90%'><strong style='color: #2D0BA7'>{{place}}</strong></div>
        </div>
    </template>
    <template id='popup'>
        <div class='{{place}}' style='display: flex; flex-direction: column;'>
            <div class='popup-param'><div class='popup-img'><img width='18px' src='assets/time.svg'/></div>
            <b >{{time}}</b></div>
            <div class='popup-param'><div class='popup-img'><img width='20px' src='assets/sunrise.png'/></div>
            <b >{{sunrise}}</b></div>
            <div class='popup-param'><div class='popup-img'><img width='20px' src='assets/sunset.png'/></div>
            <b >{{sunset}}</b></div>        
            <div class='popup-param'><div class='popup-img'><img width='20px' src='assets/temperature.png'/></div>
            <b >{{temperature}}</b></div>
            <div class='popup-param'><div class='popup-img'><img width='16px' src='assets/humidity.png'/></div>
            <b >{{humidity}}</b></div>
            <div class='popup-param'><div class='popup-img'><img width='20px' src='assets/drizzle.png'/></div>
            <b >{{summary}}</b></div>

        </div>       
    </template>    
    <script src='config.js'></script>
    <script src='js/app.js'></script>
</body>
<html>
